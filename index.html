<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Tadeu Monte Beauty Company</title>
</head>

<body>
    
    <header>
        <div class="title">
            <h2>Gerenciamento de Consumíveis</h2>
        </div>

    </header>

    
    <section class="newItem">

        <div class="form">
            <span>Preencha o formulário para adicionar um novo produto:</span>
            <input type="text" id="newInput" placeholder="Produto">
            <input type="number" id="newQuantity" placeholder="Quantidade (Ampolas):">
            <input type="number" min="0.00" max="10000.00" step="0.01" id="newPrice" placeholder="Valor (R$):">
            <input type="text" id="newUnit" placeholder="Unidade:">
            <input type="date" id="newDate" placeholder="Validade:">

            <button onclick="newItem()" class="addBtn">Adicionar</button>
        </div>

        <div class="items">
            <table id="myTable">
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                    <th>Unidade</th>
                    <th>Validade</th>
                    <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
                </tr>
            </table>
        </div>

    </section>


    <script src="scripts.js"></script>
</body>

</html>
